name: Main CI

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/main_ci.yml'
      - 'cmake/**'
      - 'include/**'
      - 'src/**'
      - 'tests/**'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
      - 'vcpkg.json'
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Debug
  VCPKG_COMITTISH: bb002cd

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        include:
          - os: ubuntu-latest
            cmake-generator: ninja
            cmake-platform: linux
          - os: windows-latest
            cmake-generator: vs2019
            cmake-platform: windows

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Set compiler
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          echo "CC=gcc-10" >> $GITHUB_ENV
          echo "CXX=g++-10" >> $GITHUB_ENV

      - name: Download Ninja
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          wget https://github.com/ninja-build/ninja/releases/download/v1.10.2/ninja-linux.zip
          unzip ninja-linux.zip
          sudo mv ninja /usr/local/bin

      - uses: friendlyanon/setup-vcpkg@v1
        with:
          comittish: ${{ env.VCPKG_COMITTISH }}
          cache-key: vcpkg-${{ matrix.os }}-${{ env.VCPKG_COMITTISH }}-${{ hashFiles('**/vcpkg.json') }}
          cache-restore-keys: ''

      - name: Configure CMake
        run: cmake --preset ${{ matrix.cmake-generator }}-${{ matrix.cmake-platform }}-vcpkg -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DBSA_BUILD_DOCS=OFF

      - name: Build
        run: cmake --build ${{ github.workspace }}/build

      - name: Test
        working-directory: ${{ github.workspace }}/build
        run: ctest -C ${{ env.BUILD_TYPE }} -V
